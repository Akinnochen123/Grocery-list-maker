<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--style css-->
    <link rel="stylesheet" href="/style.css">
    <!--bootstrap css-->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <!--google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette">
    <title>My Grocery App</title>
</head>

<body>
    <div class="container">
        <div class="row max-height align-items-center">
            <div class="col-11 mx-auto c0l-md-10 text-center py-3">
                <h1 class="text-uppercase app-title font-weight-bold mb-5">grocery list</h1>
        <div class="feedback text-capitalize alert"></div>

        <form class="form-inline my-2" id="input-form">
            <input class="form-control form-control-lg text-capitalize w-75 mx-auto" type="text" placeholder="Enter value ..." id="input-value">
            <button class="btn btn-lg my-2 mx-2 submitBtn" type="submit"><i class="fas fa-pen"></i></button>
        </form>
        <div class="list-container my-5">
            <div class="list-items"></div>
            <button class="clearBtn btn-lg text-capitalize w-50 mx-auto btn-outline-danger" button="button">Clear items</button>
        </div>
            </div>
        </div>

    </div>


    <!--jquery-->
    <script src="/jquery-3.3.1.min.js"></script>
    <!--bootstrap js-->
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--app js-->
    <script src="/app.js"></script>
</body>


</html>
